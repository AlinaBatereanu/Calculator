<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
        body {margin: 30px;}
    </style>
</head>
<body>
<form>
    <input type="text" id="firstNumber" /><br>

    <input type="button" onClick="calc.calcMultiplyBy()" Value="*" />
    <input type="button" onClick="calc.calcDivideBy()" Value="/" />
    <input type="button" onClick="calc.calcMinus()" Value="-" />
    <input type="button" onClick="calc.calcSum()" Value="+" /></br>

    <input type="text" id="secondNumber" /><br>
</form>
<p>The Result is : <br>
    <span id = "result"></span>
</p>
<script src="js.js"></script>
<script src="classes.js"></script>
</body>
</html>
